name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # Apparently, the .npmrc isn't picked up, so set the scoped registry here.
      # See https://stackoverflow.com/questions/58919401/installing-packages-from-github-npm-registry-auth-error-401
      - name: Configure node
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@y0hy0h'

      - name: Install
        # Skip post-install scripts here, as a malicious script could steal the token.
        # See https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#use-private-packages
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Process images
        run: npm run processImages

      - name: Build 🛠️
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true